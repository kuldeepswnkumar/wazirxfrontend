<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
</head>
<body>

<div class="container-fliud">
    <div id="top">
        <div class="logo">
            <img src="./logo.png" alt="logo">
        </div>
        <div class="moneyformate">
            <select class="form-select inr" aria-label="Default select example">
                <option selected>INR</option>
              </select>
            <select class="form-select btc" aria-label="Default select example">
                <option selected>BTC</option>
                <option value="1">ETH</option>
                <option value="2">USTD</option>
                <option value="3">XRP</option>
              </select>
           <a href="https://wazirx.com/invite/sp7pvbt6?utm_source=finstreet&utm_medium=affiliate&utm_campaign=regnow-btn"><button class="form-select buy">BUY BTC</button></a>
        </div>
        <div class="button">
            <div class="circular-progress" data-inner-circle-color="lightgrey" data-percentage="100" data-progress-color="blue" data-bg-color="black">
                <div class="inner-circle"></div>
                <p class="percentage">0%</p>
            </div>
            <div class="telebutton">
               <a href="https://hodlinfo.com/connect/telegram"> <button class="btn btn-primary">JoinTelegram</button></a>
            </div>
            <div class="mode">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                    </label>
            </div>
        </div>        
    </div>
    <div class="mid">
        <h4>Best Prize to Trade</h4>
        <div class="sub-mid">
            <div class="min">
                <p>0.1%</p>
                <span>5 Min</span>
            </div>
            <div class="hrs">
                <p>0.50%</p>
                <p>1 Hour</p>
            </div>
            <div class="money">
                <p class="main-para">Rs 5,00,000</p>
                <p class="sub-para">Average BTC/INR net price including commission</p>
            </div>
            <div class="day">
                <p>2.50%</p>
                <p>1 Day</p>
            </div>
            <div class="days">
                <p>5.50%</p>
                <p>2 Days</p>
            </div>
        </div>
        
    </div>
    <div class="list">
        <ul id="myTable"></ul>
        <table class="table" id="myTable">
            <thead>
              <tr>
                <th scope="col">name</th>
                <th scope="col">base_unit</th>
                <th scope="col">last</th>
                <th scope="col">volume</th>
                <th scope="col">sell</th>
                <th scope="col">buy</th>
              </tr>
            </thead>
            <tbody id='mytablebody'>
            </tbody>
          </table>
    </div>
</div>

<script>
    async function get_record(){
        let response = await fetch('http://localhost:8080/WazirXRecord');
        response = await response.json()
        let html = '';
        response['record'].map((val) => {
            html += `
            <tr>
                <td>${val.name}</td>
                <td>${val.base_unit}</td>
                <td>${val.last}</td>
                <td>${val.volume}</td>
                <td>${val.sell}</td>
                <td>${val.buy}</td>
            </tr>
            `
        })
        document.getElementById('mytablebody').innerHTML = html
        // console.log()
    }
    get_record();
   
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
